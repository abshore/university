imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Gestion\UserBundle\Entity\User
    service:
        user_manager: pugx_user_manager
pugx_multi_user:
  users:
    etudiant:
        entity: 
          class: Gestion\UserBundle\Entity\Etudiant
#          factory: 
        registration:
          form: 
            type: Gestion\UserBundle\Form\EtudiantType
            name: fos_user_registration_form
            validation_groups:  [Registration, Default]
          template: GestionUserBundle:Etudiant:form.html.twig
        profile:
          form:
            type: Gestion\UserBundle\Form\EtudiantType
            name: fos_user_profile_form
            validation_groups:  [Profile, Default]
    admin:
        entity: 
          class: Gestion\UserBundle\Entity\Admin
#          factory: 
        registration:
          form: 
            type: Gestion\UserBundle\Form\AdminType
            name: fos_user_registration_form
            validation_groups:  [Registration, Default]
          template: GestionUserBundle:Admin:form.html.twig
        profile:
          form:
            type: Gestion\UserBundle\Form\AdminType
            name: fos_user_profile_form
            validation_groups:  [Profile, Default]
    prof:
        entity: 
          class: Gestion\UserBundle\Entity\Prof
#          factory: 
        registration:
          form: 
            type: Gestion\UserBundle\Form\ProfType
            name: fos_user_registration_form
            validation_groups:  [Registration, Default]
          template: GestionUserBundle:Prof:form.html.twig
        profile:
          form:
            type: Gestion\UserBundle\Form\ProfType
            name: fos_user_profile_form
            validation_groups:  [Profile, Default]
services:
 
    acme_login_success_handler:
         class:  Gestion\UserBundle\Component\Authentication\Handler\LoginSuccessHandler
         arguments:  [@router, @security.context]
         tags:
            - { name: 'monolog.logger', channel: 'security' } 
   
    